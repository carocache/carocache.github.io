<!doctype html>
<html>
	<head>
		<style>
			* {
				font-family: sans-serif;
			}
			
			#compass {
				font-size: 3em;
				text-align: center;
			}
			
			#comp {
				width: 100%;
				margin: auto;
			}
		</style>
	</head>
	<body>
		<h1 id="bearing">init</h1>
		<img id="comp" src="carocompass.png" />
		<script>
			let carocache = {
				lat: 34.721217,
				lon: -86.757800
			}
			
			var compass = document.querySelector("#comp");
			var bearing = document.querySelector("#bearing");
			
			var mylat;
			var mylon;
			
			function updateLocation() {
				navigator.geolocation.getCurrentPosition(function(pos) {
					mylat = pos.coords.latitude;
					mylon = pos.coords.longitude;
				});
			}
			
			updateLocation();
			
			if (window.DeviceOrientationEvent) {
			  // Listen for the deviceorientation event and handle the raw data
			  window.addEventListener('deviceorientation', function(eventData) {
			    var compassdir;
			
			    if(event.webkitCompassHeading) {
			      // Apple works only with this, alpha doesn't work
			      compassdir = event.webkitCompassHeading;
			    }
			    else compassdir = event.alpha;
			    
			    compass.style.transform = "rotate(" + -compassdir + "deg)";
			    bearing.textContent = getBearing(mylat, mylon, carocache.lat, carocache.lon).bearing;
			  });
			}
			
			function degToRad(deg) {
				return deg/180 * Math.PI;
			}
			
			function getBearing(lat1, lon1, lat2, lon2) {
				var R = 6371e3; // metres
				var φ1 = degToRad(lat1);
				var φ2 = degToRad(lat2);
				var Δφ = degToRad(lat2-lat1);
				var Δλ = degToRad(lon2-lon1);
				
				var a = Math.sin(Δφ/2) * Math.sin(Δφ/2) +
				        Math.cos(φ1) * Math.cos(φ2) *
				        Math.sin(Δλ/2) * Math.sin(Δλ/2);
				var c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
				
				var d = R * c;
				
				var y = Math.sin(lon2-lon1) * Math.cos(lat2);
				var x = Math.cos(lat1)*Math.sin(lat2) - Math.sin(lat1)*Math.cos(lat2)*Math.cos(lon2-lon1);
				var brng = -Math.atan2(y, x) / Math.PI * 180;
				
				return {
					dist: d,
					bearing: brng
				};
			}
		</script>
	</body>
<!-- 	
	- waypoints
	- landmarks for navigation
	- distance
	- street names
	- google maps routing
	 -->
</html>
